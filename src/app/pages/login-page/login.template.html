<div class="container login-page">
  <form #loginData="ngForm" (ngSubmit)="logUserIn(userData)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Login</label>
      <div class="col-sm-10">
        <input type="login" class="form-control" [(ngModel)]="login" name="login" placeholder="Enter login">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10"> 
        <input type="password" class="form-control" [(ngModel)]="pwd" name="pwd" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type='button' type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
</div>
