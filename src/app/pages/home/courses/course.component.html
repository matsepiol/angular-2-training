<div class="course row" [ngClass]="{'highlighted': course.topRated}">
	<div class="course-info col-md-10">
		<div class="info col-sm-3">
			{{course.title | uppercase}}
			<span *ngIf="course.topRated" class="fa fa-star" aria-hidden="true"></span>
		</div>
		<div class="info col-sm-4">{{course.duration | duration}}</div>
		<div class="info col-sm-4">{{course.startDate | date : 'MM/dd/yyyy'}}</div>
		<div class="info col-sm-3">{{course.description}}</div>
	</div>

	<div class="course-buttons col-md-2">
		<button class="btn btn-secondary">Edit Course</button>
		<button class="btn btn-secondary" (click)="modal1.show();">Delete</button>		
	</div>
	
	<app-modal #modal1>
		<div class="app-modal-header">
			Delete Course
		</div>
		<div class="app-modal-body">
			Do you want to delete this course?
		</div>
		<div class="app-modal-footer">
			<button type="button" class="btn btn-default" (click)="modal1.hide()">No</button>
			<button type="button" class="btn btn-default" (click)="deleteCourse()">Yes</button>
		</div>
	</app-modal>
</div>
