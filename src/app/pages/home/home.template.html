<div class="home-page container">
	<toolbox></toolbox>

	<div class="courses-wrapper">
		<course courseBorder [course]="course" *ngFor="let course of courses | orderBy: filter" [course]="course"  (delete)="deleteCourse($event);"></course>

	<div *ngIf="!courses.length">No data. Feel free to add new course</div>
	<div *ngIf="isLoading">Is loading...</div>
</div>
